 <div class="container">
   <div class="row">

      <div class="col-xl-8 offset-xl-2 py-5">
        <form id="contact-form" method="post" role="form">

            <h1 id="contactHeading">Say hello.</h1>

          <div class="messages"></div>
      
          <div class="controls">
      
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Your name" required="required" data-error="Firstname is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <input id="form_email" type="email" name="email" class="form-control" placeholder="Your email" required="required" data-error="Valid email is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <!--<div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <input id="form_lastname" type="ttext" name="surname" class="form-control" placeholder="Surname *" required="required" data-error="Lastname is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>-->
                  <!--<div class="col-md-6">
                      <div class="form-group">
                          <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">

                              <option value="Option 1">Option 1</option>

                          </select>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>-->
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <textarea id="message" name="message" class="form-control" placeholder=" Your Message " rows="4" required="required" data-error="Please, leave us a message."></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <button type="submit" class="btn btn-success btn-send" value="Send message">Send Message</button>
                  </div>
              </div>
          </div>
      
        </form>

        <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Posted your message successfully!</h3>
        </div>
        <div id="error_message"
                style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3>
                    Sorry there was an error sending your form.

        </div>

      </div>
    </div>
